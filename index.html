<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlappyBird</title>
    <style>
        .container {
            width: 900px;
            margin: 0 auto;
        }
    </style>
</head>

<body onload="onPageLoad()">
    <div class="container">
        <canvas id="game" width="900" height="500"></canvas>
        <h3 id="score">scores: 0</h3>
    </div>
</body>

<script>
    var canvas = document.getElementById('game');
    var ctx = canvas.getContext('2d');

    //Khai báo các hình ảnh
    var birdImg = new Image();
    birdImg.src = "images/bird.png";

    var background = new Image();
    background.src = "images/background.png";

    var ongTren = new Image();
    ongTren.src = "images/ongtren.png"

    var ongDuoi = new Image();
    ongDuoi.src = "images/ongduoi.png";


    //Tạo các biến
    var score = 0;
    var khoangCachHaiOng = 140;
    var khoangCachDenOngDuoi;

    //Khai báo đối tượng chim với tọa độ x ,y
    var bird = {
        x: background.width / 5,
        y: background.height / 2
    }

    //Tạo mảng ống
    var arrayOng = [];
    arrayOng[0] = {
        x: canvas.width,
        y: 0
    }

    //HÀM SỰ KIỆN NÚT
    function onPageLoad() {
        window.addEventListener("keydown", moveSelection);
    }
    function moveSelection(event) {
        if (event.keyCode == 32) {
            bird.y -= 40
        }
    }

    //TẠO HÀM ĐỂ CHẠY
    function start() {
        //Thêm hình ảnh vào
        ctx.drawImage(background, 0, 0,);
        ctx.drawImage(birdImg, bird.x, bird.y);

        for (let i = 0; i < arrayOng.length; i++) {
            khoangCachDenOngDuoi = ongTren.height + khoangCachHaiOng;

            //Vẽ ống trên theo tọa độ
            ctx.drawImage(ongTren, arrayOng[i].x, arrayOng[i].y);

            //Ống dưới phụ thuộc ống trên
            ctx.drawImage(ongDuoi, arrayOng[i].x, arrayOng[i].y + khoangCachDenOngDuoi);

            arrayOng[i].x -= 5;// để ống di chuyển;

            //Tạo thêm ống khi ống di chuyển đến giữa màn hình
            if (arrayOng[i].x == canvas.width / 1.5) {
                arrayOng.push({
                    x: canvas.width,
                    y: Math.floor(Math.random() * ongTren.height) - ongTren.height
                })
            }

            //Xóa ống khi ống đi hết màn canvas
            if (arrayOng[i].x == 0) {
                arrayOng.splice(0, 1)
            }

            //Chim qua ống thì cộng điểm
            if (arrayOng[i].x == bird.x) {
                score++
            }

            //CHECK ĐIỀU KIỆN VA CHẠM
            if (bird.y + birdImg.height == canvas.height
                || bird.x + birdImg.width >= arrayOng[i].x
                && bird.x <= arrayOng[i].x + ongTren.width
                && (bird.y < arrayOng[i].y + ongTren.height
                    || bird.y + birdImg.height >= arrayOng[i].y + khoangCachDenOngDuoi)
            ) {
                return;
            }
        }

        //Hiển thị điểm khi chim qua ống
        document.getElementById('score').innerHTML = "Scores: " + score

        //Cho chim rơi tự do
        bird.y += 3;
        setTimeout(start, 30)
    }
    start();

</script>

</html>
